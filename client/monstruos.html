<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/script.js" type="module" defer></script>
    <script src="./js/ajax.js" type="module" defer></script>
    <script src="./js/fetch.js" type="module" defer></script>
    <script src="./js/axios.js" type="module" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.1/chart.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>Document</title>
</head>
<body class="bodyHome">
    <nav class="navbar" id="navbar-m">
        <img src="./assets/Logo.png" alt="LogoPag" id="logo-pag">
        <h1 class="display-1" id="titlte-home">Monstruos</h1>
        <ul class="nav">
            <li class="nav-item">
              <a class="nav-link" href="./index.html">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="https://github.com/NicolasBoullon">Contacto</a>
            </li>
          </ul>
    </nav>
    <div class="container mt-4" id="container-form">
        <fieldset class="fieldset-form">
            <div class="row">
                <form class="row" id="form-main">
                    <div class="col-12">
                        <img src="./assets/pencil.svg" alt="pencilImg"> <label for="txtNombre">Nombre</label>
                        <input type="text" name="nombre" id="txtNombre" class="form-control" placeholder="Nombre">
                    </div>

                    <p>
                        <div class="col-12">
                            <img src="./assets/emoji-smile.svg" alt="emojiImg"><label for="txtAlias">Alias</label>
                            <input type="text" name="alias" id="txtAlias" class="form-control" placeholder="Alias">
                        </div>
                    </p>

                    <p id="p-defensa"> 
                        <div class="col-12">
                            <img src="./assets/shield.svg" alt="shieldImg"><label class="form-check-label">DEFENSA</label><br>
                        </div>
    
                        <div class="form-check form-check-inline col-3">
                            <input class="form-check-input" type="radio" name="rdoDefensa" value="Pocion" id="rdbPocion" checked>
                            <label class="form-check-label">POCION</label>
                        </div>
                        
                        <div class="form-check form-check-inline col-3">
                            <input class="form-check-input" type="radio" name="rdoDefensa" value="Crucifijo">
                            <label class="form-check-label">CRUCIFIJO</label>
                        </div>
    
                        <div class="form-check form-check-inline col-3">
                            <input class="form-check-input" type="radio" name="rdoDefensa" value="Estaca">
                            <label class="form-check-label">ESTACA</label>
                        </div>
    
                        <div class="form-check form-check-inline col-2">
                            <input class="form-check-input" type="radio" name="rdoDefensa" value="Plata">
                            <label class="form-check-label">PLATA</label>
                        </div>
                    </p>

                    <div>
                        <label for="miedoRange" class="form-label">Miedo</label>
                        <input type="range" class="form-range" id="miedoRange" name="rngMiedo" min="0" max="100">
                    </div>

                    <div>
                        <label for="select-tipo" class="form-label">Tipo</label>
                        <select class="form-select" name="slcTipo" id="select-tipo">
                          </select>
                    </div>
                    <p>
                        <div>
                            <input type="submit" class="btn btn-primary" id="botonGuardar" value="Guardar"></input>
                            <input type="button" class="btn btn-danger" id="botonEliminar" value="Eliminar"></input>
                            <button type="reset" class="btn btn-warning" id="botonCancelar" value="Cancelar">Cancelar</button>
                            <input type="hidden" name="txtId">
                        </div>
                    </p>
                </form>
            </div>
        </fieldset>
    </div>
    <section id="loader-section">
        <img src="./assets/loader.gif" alt="loader fantasma" class="oculto" id="loader">
    </section>
    <div class="container">
        <h2 id="list-h2">Lista De Monstruos</h2>
        <div class="row"></div>
        <div id="tabla" class="col-12"></div>
    </div>
    <section class="container mt-4" id="section-filtrado">
        <div class="row" id="row-filtro-tipo">
            <div class="col-6 ">
                <label for="filtro-tipo" class="form-label">Filtrar tipo</label>
                <select class="form-select" name="filtro-tipo" id="filtro-tipo">
                    <option value="todos">todos</option>
                </select>
            </div>
            <div class="col-6 ">
                <label for="filtro-tipo" class="form-label">Promedio</label><br>
                <!-- <label class="form-label" id="label-promedio"></label> -->
                <input type="text" value="" class="input-group-text" id="label-promedio" readonly>
            </div><br>
            <div class="col-6 ">
                <label for="filtro-tipo" class="form-label">Fuerza Min</label><br>
                <!-- <label class="form-label" id="label-promedio"></label> -->
                <input type="text" value="" class="input-group-text" id="label-minimo" readonly>
            </div>
            <div class="col-6 ">
                <label for="filtro-tipo" class="form-label">Fuerza Max</label><br>
                <!-- <label class="form-label" id="label-promedio"></label> -->
                <input type="text" value="" class="input-group-text" id="label-maximo" readonly>
            </div>
        </div>

        <div class="row" id="check-filtro">
            <div class="col-12" id="checkbox-filtro">
                <div class="form-check form-check-inline">
                    <input class="form-check-input ch" type="checkbox" id="check-nombre" value="nombre" name="ckbFiltro" >
                    <label class="form-check-label" for="check-nombre">Nombre</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input ch" type="checkbox" id="check-tipo" value="tipo" >
                    <label class="form-check-label" for="check-tipo">Tipo</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input ch" type="checkbox" id="check-alias" value="alias" name="ckbFiltro" >
                    <label class="form-check-label" for="check-alias">Alias</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input ch" type="checkbox" id="check-miedo" value="miedo" name="ckbFiltro" >
                    <label class="form-check-label" for="check-miedo">Miedo</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input ch" type="checkbox" id="check-defensa" value="defensa" name="ckbFiltro" >
                    <label class="form-check-label" for="check-defensa">Defensa</label>
                  </div>
            </div>
        </div>
        <div class="row"></div>
        <div id="tabla-filtros" class="col-12"></div>
    </section>
    <div id="divChart">
        <canvas id="myChart">

        </canvas>
    </div>
    <footer class="pt-5 pb-4" id="footer-pag" >
        <div class="container text-center text-md-end">
           2do Recuperatorio :D 
        </div>
    </footer>
    <section class="container" id="section-id-fecha">
        <div class="row">
            <div class="col-6">
                <label for="id1" class="form-label">Id 1</label><br>
                <input type="text" value="" class="input-group-text" id="id1" readonly>
            </div>
            <div class="col-6">
                <label for="fecha1" class="form-label">Fecha 1</label><br>
                <input type="text" value="" class="input-group-text" id="fecha1" readonly>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <label for="id2" class="form-label">Id 2</label><br>
                <input type="text" value="" class="input-group-text" id="id2" readonly>
            </div>
            <div class="col-6">
                <label for="fecha2" class="form-label">Fecha 2</label><br>
                <input type="text" value="" class="input-group-text" id="fecha2" readonly>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <label for="id3" class="form-label">Id 3</label><br>
                <input type="text" value="" class="input-group-text" id="id3" readonly>
            </div>
            <div class="col-6">
                <label for="fecha3" class="form-label">Fecha 3</label><br>
                <input type="text" value="" class="input-group-text" id="fecha3" readonly>
            </div>
        </div>
    </section>
</body>
</html>
